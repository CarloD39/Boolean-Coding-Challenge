<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Lime</title>
  </head>

  <body>
    <div class="box">
      <div class="inside">

        <header>                        <!--logo e titolo-->
          <img src="immagini/logo.png" >
          <h2>Taking Booleaners from A to B</h2>
        </header>

        <nav>                           <!--navigation buttons-->
          <div>
            <button type="button">Prenota</button>
            <button type="button">Termina prenotazione</button>
            <button type="button">Accendi luci</button>
          </div>
        </nav>


        <main>
          <div>                         <!--monopattino Gino22-->
            <input type="checkbox" name="selezionaGino">
            <h3>Monopattino Gino22</h3>
            <span class="indirizzo"> Via Guadalametri-a 220 metri da te</span>
            <span> stato carica:</span>
            <div id="Gino" class="batteria"></div>
          </div>


          <div>                         <!--monopattino Mike24-->
            <input type="checkbox" name="selezionaMike">
            <h3>Monopattino Mike24</h3>
            <span class="indirizzo"> Via Ricciardoni-a 420 metri da te</span>
            <span> stato carica:</span>
            <div id="Mike" class="batteria"></div>
          </div>


          <div>                         <!--monopattino Fede-->
            <input type="checkbox" name="selezionaFederico">
            <h3>Monopattino Fede154</h3>
            <span class="indirizzo"> Via Mentarini-a 490 metri da te</span>
            <span> stato carica:</span>
            <div id="Federico" class="batteria"></div>
          </div>

        </main>

      </div>
    </div>
  </body>
</html>
